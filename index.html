<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thsdPAY</title>
  <meta name="author" content="Jimin Cheon">
  <meta property="og:title" content="Donate to thsd!">
  <meta property="og:description" content="Powered by Road Financial UK">
  <meta property="og:image" content="image/og-img-pay.png">
  <link rel="icon" href="image/favicon.png"/>
  <link rel="apple-touch-icon" href="image/favicon.png"/>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: "Krona One", sans-serif;
      color: #383838;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 350px;
      max-width: 80%;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #080808;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #383838;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #383838;
    }
  </style>
</head>
<body>
  <!-- 로고 이미지 (SVG 로고 경로) -->
  <img src="/image/thsdPAY-RoadUK.svg" alt="pay.thsd.kr logo" class="logo" />

  <!-- 버튼 -->
  <div class="button-container">
    <button onclick="location.href='https://pay.thsd.kr/krw'">Pay with KRW</button>
    <button onclick="location.href='https://pay.thsd.kr/gbp'">Pay with GBP</button>
  </div>

  <!-- 저작권 표시 -->
  <footer>&#169; 2025 thsd&#46; All Rights Reserved&#46;</footer>
</body>
</html>
