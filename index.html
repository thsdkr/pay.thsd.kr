<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Simulator</title>
  <meta name="author" content="Jimin Cheon">
  <meta property="og:title" content="Payment Simulator">
  <meta property="og:description" content="for testing. . .">
  <meta property="og:image" content="image/og-img-cs.png">
  <link rel="icon" href="image/favicon.png"/>
  <link rel="apple-touch-icon" href="image/favicon.png"/>

  <style>
    :root {
      --bg: #F8F8F8;
      --text: #080808;
      --accent: #080808;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }

    .logo-placeholder {
      width: 100%;
      aspect-ratio: 5 / 2;
      background-color: #E0E0E0;
      border-radius: 10px;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      color: #888;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #000;
    }

    .hidden {
      display: none;
    }

    .checkmark-wrapper {
      text-align: center;
      padding: 48px 0;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.4s ease-out forwards;
    }

    .checkmark svg {
      stroke: white;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 24;
      stroke-dashoffset: 24;
      animation: draw 0.6s 0.3s ease-out forwards;
    }

    .done-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: var(--text);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="payment-form">
    <div class="logo-placeholder">로고 자리</div>
    <input type="text" placeholder="카드 번호" />
    <input type="text" placeholder="MM / YY" />
    <input type="text" placeholder="CVC" />
    <input type="text" placeholder="소유자 이름" />
    <button onclick="simulatePayment()">결제</button>
  </div>

  <div class="container hidden" id="success-screen">
    <div class="checkmark-wrapper">
      <div class="checkmark">
        <svg viewBox="0 0 52 52" width="40" height="40">
          <path d="M14 27l7 7 16-16"></path>
        </svg>
      </div>
      <div class="done-text">결제가 완료되었습니다</div>
    </div>
  </div>

  <script>
    function simulatePayment() {
      const form = document.getElementById('payment-form');
      const success = document.getElementById('success-screen');
      form.style.opacity = 0.5;
      form.querySelector('button').innerText = '처리 중...';

      setTimeout(() => {
        form.classList.add('hidden');
        success.classList.remove('hidden');
      }, 1500);
    }
  </script>
</body>
</html>
