<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Simulator</title>
  <meta name="author" content="Jimin Cheon">
  <meta property="og:title" content="Payment Simulator">
  <meta property="og:description" content="for testing. . .">
  <meta property="og:image" content="image/og-img-cs.png">
  <link rel="icon" href="image/favicon.png"/>
  <link rel="apple-touch-icon" href="image/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Krona One", sans-serif;
      color: #383838;
    }
    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
    }
    .dots {
      display: flex;
      gap: 8px;
      margin-bottom: 60px;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- SVG 로고 (임시 텍스트, SVG 코드로 교체 가능) -->
  <img src="pay.thsd-pwrdby-rfuk.svg" alt="thsd.kr logo" class="logo">
  
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <footer>&#169; 2025 thsd&#46; All Rights Reserved&#46;</footer>
</body>
</html>
